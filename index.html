<!DOCTYPE html>
<html>
<head>
	<title>Zongo Forex Bureau</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form id="rate">	
		<h2>Zongo Forex Bureau</h2>
		<select id='conversion' required>

		<option value="">Select Conversion	</option>

		<option value="cedis-to-dollars">Cedis to Dollar</option>

		<option value="dollars-to-cedis">Dollar to Cedis</option>	

     </select><br>	
     <input id="amount" type="number" placeholder="Enter Amount" required><br>	
     <input type="submit" value="Get Exchange"><br>	
     <div id="output"></div>






	</form>


<script>
  
	document.getElementById('rate').addEventListener('submit', function(event){
		event.preventDefault()


		var amount = document.getElementById('amount').value
		var rate = 5.87

		var conversion = document.getElementById('conversion').value

		// console.log(conversion)
		if (conversion == 'cedis-to-dollars') {
			var exchangeamount = (amount / rate).toFixed(2)

		// console.log(exchangeamount)
		document.getElementById('output').innerHTML ="$"+  exchangeamount

	} else if (conversion == 'dollars-to-cedis') {
		var exchangeamount = (amount * rate).toFixed(2)

		// console.log(exchangeamount)
		document.getElementById('output').innerHTML = "Â¢" +   exchangeamount

	}



	}  )
	





</script>


</body>
</html>
